{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CMS</title>
	<link rel="stylesheet" type="text/css" href="{% static "bootstrap/bootstrap.min.css" %}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a href="{% url 'home' %}" class="navbar-brand">CMS</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toglle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbar">
				<ul class="navbar-nav">

					{% if request.user.is_authenticated %}
					<li class="nav-item">
						<a href="{% url 'accounts:list_user' %}" class="nav-link active">Manage User</a>
					</li>
					<li class="nav-item">
						<a href="{% url 'accounts:logout' %}" class="nav-link active">Logout</a>
					</li>

					{% else %}
					<li class="nav-link">
						<a href="{% url 'accounts:login' %}" class="nav-link active">Login</a>
					</li>

					{% endif %}
				</ul>	
			</div>

		</div>
	</div>
</nav>





	{% block login_page_home %}
	
	{% endblock login_page_home %}

	{% block content %}

	{% endblock content %}


<script type="text/javascript" src="{% static "jquery/jquery.js" %}" ></script>
<script type="text/javascript" src="{% static "popper/popper.min.js" %}"></script>
<script type="text/javascript" src="{% static "bootstrap/bootstrap.min.js" %}"></script>

</body>
</html>

{% extends "base/base.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-lg-12 d-flex justify-content-center">

			<div class="card" style="width: 30rem; margin-top: 30px;">
				<div class="card-body">
					<h4 class="card-title">Apakah anda akan Yakin menghapus akun {{user|upper}} ?<hr></h4>


					<form method="POST">
						{% csrf_token %}
						<button type="Submit" class="btn btn-outline-dark">Ya</button>
						<a href="{% url 'accounts:list_user' %}" class="btn btn-outline-dark">Tidak</a>
					</form>

				</div>
			</div>

		</div>

	</div>
</div>

{% endblock content %}

{% extends "base/base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-12 d-flex justify-content-center">

      <div class="card" style="width: 30rem; margin-top: 30px;">
        <div class="card-body">
          <h2 class="card-title">Create User<hr></h2>
          <form method="POST">
            {% csrf_token %}

            {% for field in form %}
            <small> {{field.errors}} </small>
            {{field.label_tag}}
            {{field}}
             {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
            <br>
            {% endfor %}
            <input type="Submit" class="btn btn-primary float-right " value="Save">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

       
{% endblock content %}
